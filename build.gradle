group 'ru.spbau.mit.sd'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'ru.spbau.mit.sd.Shell'

run {
    standardInput = System.in
}

repositories {
    mavenCentral()
}

jar {
    baseName = 'cliImpl'
    version = '1.0'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.lexicalscope.jewelcli:jewelcli-maven-report-plugin:0.8.9'
}
